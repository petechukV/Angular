<p class="text-xs-center">Войдите для работы</p>
<div
  class ="alert alert-{{message.type}}"
  *ngIf="message.text"
  >
{{message.text}}
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group"
  [ngClass]="{'has-error': form.get('email').invalid && form.get('email').touched}">
    <label for="email">Email</label>
    <input
      type="text"
      class="form-control underlined"
      id="email"
      placeholder="Введите ваш email"
      formControlName="email"
    >
    <span class="form-help-text"
          *ngIf="form.get('email').invalid && form.get('email').touched"
    >
    <span *ngIf="form.get('email')['errors']['required']">Email is null. </span>
      <span *ngIf="form.get('email')['errors']['email']">Insert correct email. </span>
    </span>
  </div>
  <div class="form-group"
       [ngClass]="{'has-error': form.get('password').invalid && form.get('password').touched}"
  >
    <label for="password">Пароль</label>
    <input
      type="password"
      class="form-control underlined"
      id="password"
      placeholder="Пароль"
      formControlName="password"
    >
    <span class="form-help-text"
          *ngIf="form.get('password').invalid && form.get('password').touched"
    >
    <span *ngIf="form.get('password')['errors']['required']">Password is null. </span>
    <span *ngIf="form.get('password')['errors']['minLength'] && form.get('password')['errors']['minLength']['requiredLength']">
      Password so short. Min length is {{form.get('password')['errors']['minLength']['requiredLength']}} </span>
    </span>
  </div>
  <div class="form-group">
    <button
      type="submit"
      class="btn btn-block btn-primary"
      [disabled]="form.invalid">
      Войти
    </button>
  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Нет аккаунта? <a [routerLink]="'/registration'">Зарегистрироваться!</a>
    </p>
  </div>
</form>
